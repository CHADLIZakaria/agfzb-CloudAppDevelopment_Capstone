<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
        <div class="container">
            <h2>Sign Up</h2>
            <hr/>
            <form method="POST" action="{% url 'djangoapp:registration' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="font-weight-bold" for="username">User Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter a User Name:" name="username">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter a First Name:" name="firstname">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter a Last Name:" name="lastname">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter a Password:" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </body>
</html>
