<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <div class="container">
         <form method="POST" action="{% url 'djangoapp:add_review' dealer_id%}">
             {% csrf_token %}
            <div class="form-group">
                <label for="content">Enter the review content</label>
                <textarea class="form-control" id="content" name="review" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <input class="form-check-input" type="checkbox" name="purchase" id="purchasecheck" />
                Has purchase the car from ? (select purchased car information below if checked)
            </div>
            <div class="form-group">
                <label for="date">Select your car:(model-make-year)</label>
                <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                     <option selected value={{car.car_model}}-{{car.car_make}}-{{car.purchase_date}}>{{car.car_model}}-{{car.car_make}}-{{ car.car_year }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">Select your purchase Date:</label>
                <input class="form-control" id="date" name="purchase_date" type="date" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </body>
</html>
